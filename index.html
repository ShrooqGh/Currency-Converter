<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- css file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="blue-bg"></div>
        <div class="white-bg"></div>

        <div class="converter-wrapper">
            <h2>Currency Converter</h2>
            <!-- converter inputs -->
            <div class="converter-inputs">
                <div class="from-amount">
                    <label for="from-amount-input">Amount</label>
                    <input id="from-amount-input" type="number" class="form-control" placeholder="$" min="0" value="1">
                </div>
                <div class="from-currency">
                    <label for="from-currency-select">From</label>
                    <select id="from-currency-select"></select> 
                </div>
                <div class="icon">
                    <button type="button" id="swap-btn">
                        <img src="exchange.png" alt="Swap">
                    </button>
                </div>
                <div class="to-currency">
                    <label for="to-currency-select">To</label>
                    <select id="to-currency-select"></select>
                </div>
            </div>

            <!-- converted result -->
            <div class="result-wrapper">
                <p>
                    <span id="from-result"></span>
                    =
                    <span id="to-result"></span>
                </p>
                <!-- Chart Container -->
        <div class="chart-container mb-4">
            <canvas id="exchangeChart" width="600" height="300"></canvas>
        </div>
            </div>
            <button type="button" id="convert-btn">convert</button>
            <button id="mode-btn">Dark/Light Mode</button>
        </div>

        <footer class="text-center mt-4 text-muted">
            <p>Â© 2023 Currency Converter. All rates are for informational purposes only.</p>
        </footer>
    </div>
    <!-- js file -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script2.js"></script>
</body>
</html>
